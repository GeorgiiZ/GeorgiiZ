version: '3.7'

services:
  mongo-db:
    image: mongo
    expose:
      - '27017'
    ports:
      - '27017:27017'
  influx-db:
    image: influxdb
    expose:
      - '8086'
    ports:
      - '8086:8086'
  redis-db:
    image: redis
    expose:
      - '6379'
    ports:
      - '6379:6379'
  ts-node-docker:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    volumes:
      - ./src:/home/node/app/src
      - ./nodemon.json:/home/node/app/nodemon.json
    container_name: ts-node-docker
    expose:
      - '4000'
    ports:
      - '4000:4000'
    command: npm run start
    depends_on:
      - mongo-db
      - influx-db
      - redis-db